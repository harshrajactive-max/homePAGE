<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins';
            font-optical-sizing: auto;
            font-weight: 50px;
            font-style: normal;
            text-align: center;
        }

        .header {
            background-color: #6b07cf;
            padding: 5px;
            text-align: center;
            color: white;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #e0f7fa, #d1c4e9, #f3e5f5);
            height: 85vh;
        }


        .box {
            display: flex;
            flex-direction: column;
            background: white;
            padding: 0;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(105, 105, 104, 0.885);
            font-size: 20px;
            font-weight: 600;
            transition: 1s ease;
            cursor: pointer;
            background-color: rgb(132, 255, 255);
            height: 300px;
            overflow: hidden;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 18px rgba(33, 55, 153, 0.5);
            transition: 0.4s ease;
        }


        .foot {
            font-size: 20px;
            background-color: #6b07cf;
            color: #f4f4f4;
        }


        .button {
            border: 6px solid rgb(255, 249, 249);
            border-radius: 50%;
            width: 65px;
            height: 65px;
            background-color: rgb(255, 247, 247);
            justify-content: end;
        }

        i:hover {
            scale: 1.05;
            transition: 0.4s ease;
        }

        .fa-circle-user {
            font-size: 50px;
        }

        .icon {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .feature-title {
            padding: 0;
            margin: 0;
            background-color: #6b07cf;
            color: #ffffff;
            height: 75px;
            text-align: center;
        }

        .feature-image {
            padding: 0;
            margin: 0;
            height: 225px;
            background-color: white;
        }

        .food {
            margin-top: 10px;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>

<body>


    <div class="header">
        <div><img src="logo_img.png" height="110px" width="auto"></div>
        <div><img src="websitename.png" height="90px"></div>
        <div><button class="button"><i class="fa-solid fa-circle-user"></i></button></div>
    </div>

    <div class="container">
        <div class="box">
            <div class="feature-image">
                <img src="food_img.jpeg" alt="food outlet" height="210px" width="auto" margin-bottom="20px"
                    class="food">
            </div>
            <div class="feature-title">
                <i class="fa-solid fa-cutlery icon"></i>
                <p class="feature-name">FOOD & OUTLET</p>
            </div>

        </div>

        <div class="box">
            <div class="feature-image">
                <img src="community_img.jpeg" alt="commmunity" height="240px" width="auto">
            </div>
            <div class="feature-title">
                <i class="fa-solid fa-users icon"></i>
                <p class="feature-name">COMMUNITY</p>
            </div>

        </div>

        <div class="box">
            <a href="department.html">
                <div class="feature-image">

                    <img src="notes_img.jpeg" alt="notes" height="220px" width="auto">
                </div>
                <div class="feature-title">
                    <a href="department.html">
                        <i class="fa-solid fa-book icon"></i>
                        <p class="feature-name">NOTES</p>
                    </a>
                </div>

        </div>

        <div class="box">
            <div class="feature-image">
                <img src="calc_img.jpeg" alt="calculator" height="220px" width="auto">
            </div>
            <div class="feature-title">
                <i class="fa-solid fa-calculator icon"></i>
                <p class="feature-name">ATTENDANCE CALCULATOR</p>
            </div>

        </div>

        <div class="box">
            <div class="feature-image">
                <img src="rental_img.jpeg" alt="rental" height="220px" width="auto">
            </div>
            <div class="feature-title">
                <i class="fa-solid fa-repeat icon"></i>
                <p class="feature-name">RENTAL</p>
            </div>

        </div>

        <div class="box">
            <div class="feature-image">
                <img src="l&d_img.jpeg" alt="" height="200px" width="auto" class="food">
            </div>
            <div class="feature-title">
                <i class="fa-solid fa-box-open"></i>
                <p class="feature-name">LOST & FOUND</p>
            </div>

        </div>
    </div>

    <div class="foot">
        <p>Developed by a team of :- Aditya Singh | Harsh Raj | Manav Patel | Harshad Bhabhor | Krunal Gamit</p>
    </div>

    </div>
</body>

</html>
